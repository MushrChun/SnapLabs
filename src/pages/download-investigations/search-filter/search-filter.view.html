<ion-header>
  <ion-toolbar>
    <ion-title>
      FILTER
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchParams.query"></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-label>Created before</ion-label>
      <ion-datetime [displayFormat]="datePickerOptions.DisplayFormat" [pickerFormat]="datePickerOptions.PickerFormat" [(ngModel)]="searchParams.beforeDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Created after</ion-label>
      <ion-datetime [displayFormat]="datePickerOptions.DisplayFormat" [pickerFormat]="datePickerOptions.PickerFormat" [(ngModel)]="searchParams.afterDate"></ion-datetime>
    </ion-item>
  </ion-list>


</ion-content>

<ion-footer>
  <button ion-button color="secondary" full no-margin (click)="apply()">
    Apply
  </button>
</ion-footer>
