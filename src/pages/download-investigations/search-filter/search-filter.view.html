<ion-header>
  <ion-navbar>
    <ion-title>
      FILTER
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button (click)="reset()">
          Reset
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchParams.query" placeholder="Enter your search query"></ion-searchbar>

  <ion-list margin-top inset>
    <ion-item>
      <ion-label>From date</ion-label>
      <ion-datetime [displayFormat]="datePickerOptions.DisplayFormat" [pickerFormat]="datePickerOptions.PickerFormat" [(ngModel)]="searchParams.afterDate"
        min="{{ datePickerOptions.MinDate }}" max="{{ datePickerOptions.MaxDate }}" (ngModelChange)="checkDates()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>To Date</ion-label>
      <ion-datetime [displayFormat]="datePickerOptions.DisplayFormat" [pickerFormat]="datePickerOptions.PickerFormat" [(ngModel)]="searchParams.beforeDate"
        max="{{ datePickerOptions.MaxDate }}" [min]="searchParams.afterDate?searchParams.afterDate: datePickerOptions.MaxDate" (ngModelChange)="checkDates()"></ion-datetime>
    </ion-item>
  </ion-list>


</ion-content>

<ion-footer>
  <button ion-button color="secondary" full no-margin (click)="apply()">
    Apply
  </button>
</ion-footer>
