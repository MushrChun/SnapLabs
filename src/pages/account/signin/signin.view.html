<ion-header>
  <ion-navbar>
    <ion-title>
      Sign In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #signinForm="ngForm" margin-top vertical-middle>
    <ion-list inset>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" appValidateEmail appHideKeyBoardGo name="emailAddress" [(ngModel)]="credentials.email" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password" appHideKeyBoardGo minlength="3" [(ngModel)]="credentials.password" required>
        </ion-input>
      </ion-item>

    </ion-list>
  </form>

</ion-content>

<ion-footer>
  <button ion-button color="secondary" full no-margin (click)="signin(credentials)" [disabled]="!signinForm.form.valid">
    Sign In
  </button>
</ion-footer>
