<ion-header>
  <ion-toolbar>
    <ion-title>
      Share Via Email
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab mini (click)="addRecipient()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <h5>Please enter recipient(s) email</h5>
  <ion-list>
    <ion-item *ngFor="let recipient of recipients" margin-top>
      <ion-label stacked>
        Recipient
      </ion-label>
      <ion-input type="email" [(ngModel)]="recipient.email" placeholder="max@gmail.com" clearInput appValidateEmail></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="previousRecipients?.length">
    <h5>Previous recipients</h5>
    <ion-item *ngFor="let recipient of previousRecipients">
      <ion-label>{{ recipient.email }}</ion-label>
      <ion-checkbox (ionChange)="addOldRecipient($event,recipient.email)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button color="secondary" full no-margin (click)="done()">
    Send
  </button>
</ion-footer>
