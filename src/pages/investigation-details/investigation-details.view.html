<ion-header>
  <ion-navbar>
    <ion-title>
      {{ investigation.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset no-lines>
    <ion-item>
      <h2>{{ investigation.data.experimentConfig.labTitle }}</h2>
    </ion-item>
    <ion-item>
      <h5>Maximum Sampling Interval (ms): {{ investigation.data.experimentConfig.sampleInterval }}</h5>
      <h5>
        Status: <span *ngIf="connectedDevice?.id">Connected</span> <span *ngIf="!connectedDevice?.id">Not connected</span>
      </h5>

      <h5 *ngIf="connectedDevice?.id">Sensor tag: {{ connectedDevice.id }}</h5>
      <button *ngIf="!connectedDevice?.id" margin-top ion-button color="secondary" full no-margin (click)="openPage(connectPageComponent)">
        Connect to sensor tag
      </button>
    </ion-item>
  </ion-list>

  <ion-list inset no-lines *ngFor="let sensor of sensors">
    <ion-item>
      <h4>{{ sensor.name }}</h4>
    </ion-item>

    <!--<ion-item *ngif="sensor.config.data.display === 'on' || sensor.config.data.display === '1'">
    </ion-item>-->
  </ion-list>

  <ion-item no-lines>
    <canvas #barCanvas></canvas>
  </ion-item>
</ion-content>

<ion-footer>
  <button ion-button no-margin no-border-radius color="secondary" (click)="startNotification(connectedDevice)">
    Start graphs
  </button>
  <button ion-button no-margin no-border-radius color="danger" (click)="stopNotification(connectedDevice)">
    Stop graphs
  </button>

  <button ion-button no-margin no-border-radius (click)="stopNotification(connectedDevice)">
    Reset graphs
  </button>
</ion-footer>
