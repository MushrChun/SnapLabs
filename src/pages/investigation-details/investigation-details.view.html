<ion-header>
  <ion-navbar>
    <ion-title>
      {{ investigation.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset no-lines>
    <ion-item>
      <h2>{{ investigation.data.experimentConfig.labTitle }}</h2>
    </ion-item>
    <ion-item>
      <h5>Maximum Sampling Interval (ms): {{ investigation.data.experimentConfig.sampleInterval }}</h5>
      <h5>
        Status:
      </h5>
    </ion-item>

    <ion-item>
      <button ion-button color="secondary" (click)="startNotification(connectedDevice)">
    Start Notification
  </button>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" (click)="stopNotification(connectedDevice)">
        Stop Notif
      </button>
    </ion-item>
  </ion-list>

  <ion-list inset no-lines *ngFor="let sensor of sensors">
    <ion-item>
      <h4>{{ sensor.name }}</h4>
    </ion-item>

    <!--<ion-item *ngif="sensor.config.data.display === 'on' || sensor.config.data.display === '1'">
    </ion-item>-->
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button color="secondary" full no-margin (click)="openPage(connectPageComponent)">
    Sensor tag
  </button>
</ion-footer>
