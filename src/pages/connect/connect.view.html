<ion-header>
  <ion-navbar>
    <ion-title>
      Connect to device
    </ion-title>

    <ion-buttons end>
      <button ion-button outline (click)="startScanning()">Scan</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar margin-top *ngIf="!isBluetoothEnabled">
    <ion-title class="bluetooth-connectivity-error">
      <span *ngIf="isAndroidDevice">Click to enable bluetooth</span>
      <span *ngIf="!isAndroidDevice">Please enable bluetooth</span>
    </ion-title>

    <ion-buttons end *ngIf="isAndroidDevice">
      <button ion-button color="primary" outline (click)="enableBluetooth()">Enable</button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list inset>
    <ion-item-sliding *ngFor="let device of devices" #slidingItem>
      <button ion-item (click)="connectToDevice(device)">
        <h2>{{device.name}}</h2>
        <p>{{device.id}}</p>
        <p>{{device.rssi}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
